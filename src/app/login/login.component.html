<mat-toolbar color="primary">
    <span>Concessionaria</span>
  </mat-toolbar>
  
  <div class="container col-5">
  <br>
  <h1 class="text-center">Login</h1>
  <br>
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" aria-describedby="email" name="email" [(ngModel)]='utente.email' [(ngModel)]="u">
    <div>
    <div class="form-group">
      <label for="nome">Password</label>
      <input type="text" class="form-control" id="password" aria-describedby="password" name="password" [(ngModel)]="utente.password">
    </div>
    <br>
    <div mat-dialog-actions>
    <button mat-raised-button type="submit" (click)="login()" class="btn btn-primary">Login
      <mat-icon>login</mat-icon>
    </button>
    <button mat-raised-button mat-dialog-close="">Chiudi
      <mat-icon>cancel</mat-icon>
    </button>
    </div>
  </div>
