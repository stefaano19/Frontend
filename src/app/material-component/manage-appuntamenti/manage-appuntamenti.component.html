<mat-card>
    <b><span>Appuntamenti</span></b>
    <button mat-flat-button color="primary" class="float-right" (click)="handleAddAction()">
        Aggiungi Appuntamento
    </button>
</mat-card>
<mat-card>
  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</mat-card>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="testDrive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Test Drive </th>
      <td mat-cell *matCellDef="let row"> {{row.testDrive}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
      <td mat-cell *matCellDef="let row"> {{row.data}} </td>
    </ng-container>

    <ng-container matColumnDef="auto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Auto </th>
      <td mat-cell *matCellDef="let row"> {{row.auto}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColoumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColoumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
