<mat-card>
    <b><span>Auto</span></b>
    <button mat-flat-button color="primary" class="float-right" (click)="handleAddAction()">
        Aggiungi Auto
    </button>
</mat-card>
<mat-card>
  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</mat-card>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <!-- Progress Column -->
  <ng-container matColumnDef="colore">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Colore</th>
    <td mat-cell *matCellDef="let row"> {{row.colore}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="modello">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Modello </th>
    <td mat-cell *matCellDef="let row"> {{row.modello}} </td>
  </ng-container>

  <ng-container matColumnDef="prezzo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Prezzo </th>
    <td mat-cell *matCellDef="let row"> {{row.prezzo}} </td>
  </ng-container>

  <ng-container matColumnDef="quantita">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantit√† </th>
    <td mat-cell *matCellDef="let row"> {{row.quantita}} </td>
  </ng-container>

  <ng-container matColumnDef="showroom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Showroom </th>
    <td mat-cell *matCellDef="let row"> {{row.showroom}} </td>
  </ng-container>

  <ng-container matColumnDef="tipologiaAuto">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipologia </th>
    <td mat-cell *matCellDef="let row"> {{row.tipologiaAuto}} </td>
  </ng-container>

  <ng-container matColumnDef="casaproduttrice">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Casa Produttrice </th>
    <td mat-cell *matCellDef="let row"> {{row.casaProduttrice.ragioneSociale}} </td>
  </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColoumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColoumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
