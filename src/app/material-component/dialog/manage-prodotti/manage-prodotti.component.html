<mat-card>
    <b><span>Prodotto</span></b>
    <button mat-flat-button color="primary" class="float-right" (click)="handleAddAction()">
        Aggiungi Prodotto
    </button>
</mat-card>
<mat-card>
  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</mat-card>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>


  <ng-container matColumnDef="prezzo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Prezzo </th>
    <td mat-cell *matCellDef="let row"> {{row.prezzo}} </td>
  </ng-container>

  <ng-container matColumnDef="disponibilita">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Disponibilit√† </th>
    <td mat-cell *matCellDef="let row"> {{row.disponibilita}} </td>
  </ng-container>

  <ng-container matColumnDef="marca">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
    <td mat-cell *matCellDef="let row"> {{row.marca}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
    <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
  </ng-container>
  

  <ng-container matColumnDef="tipologia">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipologia </th>
    <td mat-cell *matCellDef="let row"> {{row.tipologia}} </td>
  </ng-container>

  <ng-container matColumnDef="fornitore">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fornitore</th>
    <td mat-cell *matCellDef="let row"> {{row.fornitore.ragioneSociale}} </td>
  </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayColoumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColoumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
